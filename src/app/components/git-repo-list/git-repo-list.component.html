<div *ngFor="let items of countries" class="repo-details paginationTab">
  <app-git-repo-details [details]="items"></app-git-repo-details>
</div>

<div class="d-flex justify-content-between p-2 paginationTab">
  <ngb-pagination
    [collectionSize]="collectionSize"
    [(page)]="page"
    [pageSize]="pageSize"
    (pageChange)="refreshCountries()"
  >
  </ngb-pagination>
</div>
